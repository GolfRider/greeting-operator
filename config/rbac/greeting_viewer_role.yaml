# This rule is not used by the project greeting-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to apps.simple1.k8s.operators.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: greeting-operator
    app.kubernetes.io/managed-by: kustomize
  name: greeting-viewer-role
rules:
- apiGroups:
  - apps.simple1.k8s.operators.com
  resources:
  - greetings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps.simple1.k8s.operators.com
  resources:
  - greetings/status
  verbs:
  - get
